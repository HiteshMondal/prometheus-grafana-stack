global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'your_email@gmail.com'
  smtp_auth_password: 'your_app_password'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route with all parameters
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 1h
      continue: true

    # Warning alerts route
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      continue: true

    # Infrastructure alerts
    - match:
        category: infrastructure
      receiver: 'infrastructure-team'
      routes:
        - match:
            severity: critical
          receiver: 'infrastructure-critical'

    # Database alerts
    - match:
        category: database
      receiver: 'database-team'
      routes:
        - match:
            severity: critical
          receiver: 'database-critical'

    # Application alerts
    - match:
        category: application
      receiver: 'application-team'

    # Security alerts
    - match:
        category: security
      receiver: 'security-team'

    # Development environment (suppressed at night)
    - match:
        environment: development
      receiver: 'dev-team'
      active_time_intervals:
        - business-hours

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit any alert if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

  # Inhibit container alerts if the host is down
  - source_match:
      alertname: 'InstanceDown'
    target_match:
      category: 'container'
    equal: ['instance']

# Time intervals
time_intervals:
  - name: business-hours
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'America/New_York'

  - name: off-hours
    time_intervals:
      - times:
          - start_time: '18:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']
        location: 'America/New_York'

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '[ALERT] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <b>Status:</b> {{ .Status }}<br>
          <b>Severity:</b> {{ .CommonLabels.severity }}<br>
          <b>Summary:</b> {{ .CommonAnnotations.summary }}<br>
          <b>Description:</b> {{ .CommonAnnotations.description }}<br>
          <b>Details:</b><br>
          {{ range .Alerts }}
            Instance: {{ .Labels.instance }}<br>
            Value: {{ .Annotations.value }}<br>
          {{ end }}

  # Critical alerts receiver
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com,management@example.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#critical-alerts'
        send_resolved: true
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        severity: 'critical'

  # Warning alerts receiver
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@example.com'
        send_resolved: true
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#monitoring-alerts'
        send_resolved: true
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: 'warning'

  # Infrastructure team
  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#infrastructure'
        send_resolved: true

  # Infrastructure critical
  - name: 'infrastructure-critical'
    email_configs:
      - to: 'infrastructure-oncall@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#infrastructure-critical'
        send_resolved: true
    pagerduty_configs:
      - service_key: 'YOUR_INFRASTRUCTURE_PAGERDUTY_KEY'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'dba@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#database-alerts'
        send_resolved: true

  # Database critical
  - name: 'database-critical'
    email_configs:
      - to: 'dba-oncall@example.com'
        send_resolved: true
    pagerduty_configs:
      - service_key: 'YOUR_DATABASE_PAGERDUTY_KEY'

  # Application team
  - name: 'application-team'
    email_configs:
      - to: 'devops@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#app-alerts'
        send_resolved: true

  # Security team
  - name: 'security-team'
    email_configs:
      - to: 'security@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#security-alerts'
        send_resolved: true
        color: 'danger'

  # Development team
  - name: 'dev-team'
    slack_configs:
      - channel: '#dev-alerts'
        send_resolved: true