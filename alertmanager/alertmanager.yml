global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: '${ALERTMANAGER_SMTP_FROM}'
  smtp_auth_username: '${ALERTMANAGER_SMTP_USER}'
  smtp_auth_password: '${ALERTMANAGER_SMTP_PASS}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 1h
      continue: true

    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      continue: true

    - match:
        category: infrastructure
      receiver: 'infrastructure-team'
      routes:
        - match:
            severity: critical
          receiver: 'infrastructure-critical'

    - match:
        category: database
      receiver: 'database-team'
      routes:
        - match:
            severity: critical
          receiver: 'database-critical'

    - match:
        category: application
      receiver: 'application-team'

    - match:
        category: security
      receiver: 'security-team'

    - match:
        environment: development
      receiver: 'dev-team'
      active_time_intervals:
        - business-hours

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

  - source_match:
      alertname: 'InstanceDown'
    target_match:
      category: 'container'
    equal: ['instance']

time_intervals:
  - name: business-hours
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'America/New_York'

  - name: off-hours
    time_intervals:
      - times:
          - start_time: '18:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']
        location: 'America/New_York'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '[ALERT] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <b>Status:</b> {{ .Status }}<br>
          <b>Severity:</b> {{ .CommonLabels.severity }}<br>
          <b>Summary:</b> {{ .CommonAnnotations.summary }}<br>
          <b>Description:</b> {{ .CommonAnnotations.description }}<br>
          <b>Details:</b><br>
          {{ range .Alerts }}
            Instance: {{ .Labels.instance }}<br>
            Value: {{ .Annotations.value }}<br>
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com,management@example.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#critical-alerts'
        send_resolved: true
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: 'critical'

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@example.com'
        send_resolved: true
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#monitoring-alerts'
        send_resolved: true
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: 'warning'

  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#infrastructure'
        send_resolved: true

  - name: 'infrastructure-critical'
    email_configs:
      - to: 'infrastructure-oncall@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#infrastructure-critical'
        send_resolved: true
    pagerduty_configs:
      - service_key: '${INFRASTRUCTURE_PAGERDUTY_KEY}'

  - name: 'database-team'
    email_configs:
      - to: 'dba@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#database-alerts'
        send_resolved: true

  - name: 'database-critical'
    email_configs:
      - to: 'dba-oncall@example.com'
        send_resolved: true
    pagerduty_configs:
      - service_key: '${DATABASE_PAGERDUTY_KEY}'

  - name: 'application-team'
    email_configs:
      - to: 'devops@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#app-alerts'
        send_resolved: true

  - name: 'security-team'
    email_configs:
      - to: 'security@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#security-alerts'
        send_resolved: true
        color: 'danger'

  - name: 'dev-team'
    slack_configs:
      - channel: '#dev-alerts'
        send_resolved: true
